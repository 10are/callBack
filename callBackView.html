<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ödeme Başarılı</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 80%;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
        max-width: 200px;
        margin-bottom: 20px;
    }

    .loading {
        border: 8px solid #9b59b6;
        border-radius: 50%;
        border-top: 8px solid #f4f4f4;
        width: 80px;
        height: 80px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .message {
        font-size: 18px;
        margin-bottom: 20px;
        color: #555;
    }

    .message strong {
        color: #9b59b6;
    }

    @media (max-width: 768px) {
        .loading {
            width: 60px;
            height: 60px;
        }

        .message {
            font-size: 16px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <img class="logo" src="logo12.png" alt="Logo">
    <div class="message">
        <p>Lütfen bekleyin, az sonra yönlendirileceksiniz...</p>
        <p>Eğer 60 saniye içerisinde yönlendirme gerçekleşmezse, destek bölümünden <strong>1191918181</strong> numarası ile bildirim yapabilirsiniz.</p>
    </div>
    <div class="loading"></div>
</div>
</body>
</html>
